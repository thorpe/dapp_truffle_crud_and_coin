<!DOCTYPE html>
<html>
<head>
    <title>Crud - Truffle Webpack Demo</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Erc20 CRUD(Create - Read - Update - Delete)</h1>
<h3>You have <span class="black"><span id="balance"></span> META</span></h3>

<div class="row">
    <div class="col-md-12">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-3">
                    <label for="countryName">countryName</label>
                    <input type="text" class="form-control" id="countryName" placeholder="" value="korean" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="leader">leader</label>
                    <input type="text" class="form-control" id="leader" placeholder="" value="seoul" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="population">population</label>
                    <input type="text" class="form-control" id="population" placeholder="" value="450000" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="population">insert</label>
                    <button class="btn btn-primary btn-block" id="send" onclick="App.doInsert()">입력하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success btn-sm btn-block" id="getOneByCountryName" onclick="App.getOneByCountryName()">GetOneByCountryName</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success btn-sm btn-block" id="GetMany" onclick="App.getMany()">GetMany</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success btn-sm btn-block" id="doUpdateLeader" onclick="App.doUpdateOneByCountryName()">UpdateOneByCountryName</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success btn-sm btn-block" id="getCountry" onclick="App.getTotalCountry()">getCountry</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</div>
<hr>
<span id="status"></span>
<table id="myTable" class="table">
    <thead>
    <tr>
        <th scope="col">국가</th>
        <th scope="col">도시</th>
        <th scope="col">인구</th>
        <th scope="col">삭제</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
